<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавление польователя</title>
</head>
<body>
<form action="#" th:action="@{/add}" th:object="${user}" method="post">
    <table>
        <tr>
            <td><label >Имя</label></td>
            <td><input required type="text" name="name" th:value="${name}"></td>
        </tr>

        <tr>
            <td><label>Фамилия</label></td>
            <td><input required type="text" name="surname" th:value="${surname}"></td>
        </tr>

        <tr>
            <td>email/login</td>
            <td><input required type="email" name="email"  th:value="${email}" placeholder="email, она же логин"></td>
        </tr>

        <tr>
            <td>Пароль</td>
            <td><input required type="password" name="password" th:value="${password}"></td>
        </tr>

        <tr>
            <td>Город</td>
            <td><input required type="text" name="city"  th:value="${city}"></td>
        </tr>

        <tr>
            <td>Возраст</td>
            <td><input required type="number" name="age"  th:value="${age}"/></td>
        </tr>

        <tr>
            <td>Роли </td>
            <td>

                <select required name = "roleSet" multiple>
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                    <option value="otherUser">otherUser</option>
                    <option value="webUser">webUser</option>
                </select>
            </td>
        </tr>

    </table>
    <input type="submit" value="Сохранить">
</form>

</body>
</html>
