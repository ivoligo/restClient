<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:thth="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<table border="2">
    <thead>
    <tr>
        <th>id</th>
        <th>Логин</th>
<!--        <th>Пароль</th>-->
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Город</th>
        <th>Возраст</th>
        <th>Роль</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr th:if="${users.empty}">-->
<!--        <td colspan="2"> Пользователи не зарегистрированиы </td>-->
<!--    </tr>-->
    <tr th:each="user : ${users}">

        <td  th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
<!--        <td  th:text="${user.password}"></td>-->
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <li th:each="role : ${user.roleSet}">
                <span th:text="${role.rolesName}">Роль</span>
            </li>
        </td>
        <td>
            <form action="#" th:action="@{/edit/{id}(id=${user.id})}" method="get">
                <input type = "submit" value="Изменить">
            </form>

            <form action="#" th:action="@{/delete/{id}(id=${user.id})}"  >
                <input type = "submit" value="удалить">
            </form>
        </td>

    </tr>
    </tbody>

</table>
<br>
<form action="#" th:action="@{/add}" method="get">
    <input type="submit" value="добавить пользователя">
</form>

</body>
</html>
